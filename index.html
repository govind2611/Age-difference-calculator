<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age difference</title>
    <link rel="stylesheet" href="./Styles.css">
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="main">
        <div class="container">
            <h1>Age Difference Calculator</h1>
            <form>
              <label for="your-birthdate">Enter Your Birthdate :</label>
              <input type="date" id="your-birthdate" name="your-birthdate" />
              <br />
              <label for="other-birthdate">Enter Other Person's Birthdate:</label>
              <input type="date" id="other-birthdate" name="other-birthdate" />
              <br /><br />
              <input type="button" id="submit" value="Calculate Age Difference" onclick="calculate()"/>
            </form>
            <h3 id="age-difference"></h3>
        </div>
        
    </div>
   

    <script src="./script.js"></script>
  </body>
</html>
